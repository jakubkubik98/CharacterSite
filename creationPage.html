<!DOCTYPE html>

<head>
    <meta charset='utf-8'>

    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='creationPage.js' async></script>
</head>
<body id="body" >
    <!--Tabs-->
    <header class="tabs">
        <table>
            <tr>
                <th class="tabButtons" id="TCharSheet" onclick="openTab('sheet')">Character sheet</th>
                <th class="tabButtons" id="TSkill" onclick="openTab('skills')">Skills</th>
                <th class="tabButtons" id="TFeats" onclick="openTab('feats')">Feats</th>
            </tr>
        </table>
    </header>
    <div id="output" class="divider">
        
        <!--Tab contents-->
            <!-- Character sheet-->
            <div id="CharacterSheet">
                <section id="portrait"><input type="file"></section>
                <div id="statList">
                <div id="classList">
                    <div id="classSection">
                        <tr>
                            <td id="classOut1">Class1</td>
                            <td class="tabButtType" id="classVal">10</td>
                        </tr>
                    </div>
                </div>
                <div id="attributes"><table>
                    <tr>
                        <td class="ClassNameOut"><div class="attribute">Strenght</div></td>
                        <td class="attValOut" id="AttValSTR">10</td>
                        <td class="attValOut" id="Mod_STR">0</td>
                    </tr>
                    <tr>
                        <td class="ClassNameOut"><div class="attribute">Dexternity</div></td>
                        <td class="attValOut" id="AttValDEX">10</td>
                        <td class="attValOut" id="Mod_DEX">0</td>
                    </tr>
                    <tr>
                        <td class="ClassNameOut"><div class="attribute">Constitution </div></td>
                        <td class="attValOut" id="AttValCON">10</td>
                        <td class="attValOut" id="Mod_CON">0</td>
                    </tr>
                    <tr>
                        <td class="ClassNameOut"><div class="attribute">Intelligence </div></td>

                        <td class="attValOut" id="Mod_INT">0</td>
                    </tr>
                    <tr>
                        <td class="ClassNameOut"><div class="attribute">Wisdom </div></td>
                        <td class="attValOut" id="AttValWIS">10</td>
                        <td class="attValOut" id="Mod_WIS">0</td>
                    </tr>
                    <tr>
                        <td class="ClassNameOut"><div class="attribute">Charisma </div></td>
                        <td class="attValOut" id="AttValCHA">10</td>
                        <td class="attValOut" id="Mod_CHA">0</td>
                    </tr>
                </table>
                </div>
                
            </div>
            </div>
            <!-- Skills-->
            <div id="SkillsSheet">
                <table id="skillSheetTable">
                    
                </table>
            </div>
            <!-- Feats-->
            <div id="FeatsSheet">
                <table id="featSheetTable">
                    
                </table>
            </div>
        </div>
    <!--Edytor-->

        <table>
            <tr><td>
                <div id="classSection">
                    <select id="class1" class="classSelect"></select>
                    <td id="classButtLow"><img src="files\\Scrolldown.png" class="attTabButtons"  onclick="decreaseAttVal(this.id)"></td>
                    <td class="tabButtType" id="classVal">10</td>
                    <td id="classButtAdd"><img src="files\\Scrollup.png" class="attTabButtons"  onclick="increaseAttVal(this.id)"></td>
                </div>
            </td>
            <tr><td>
                <div id="classSection">
                    <select id="class2" class="classSelect">TBA</select><br>
                    <td id="classButtLow"><img src="files\\Scrolldown.png" class="attTabButtons"  onclick="decreaseAttVal(this.id)"></td>
                    <td class="tabButtType" id="classVal" >10</td>
                    <td id="classButtAdd"><img src="files\\Scrollup.png" class="attTabButtons"  onclick="increaseAttVal(this.id)"></td>
    
                </div>
            </td>
            <tr><td>
                <div id="classSection">
                    <select id="class3" class="classSelect">TBA</select><br>

                    <td id="classButtAdd"><img src="files\\Scrollup.png" class="attTabButtons"  onclick="increaseAttVal(this.id)"></td>
    
                </div>
            </td>
            <tr>
            </tr>
            <tr>
            </tr>
        </tr>
        </table>

                <td class="tabButtType" rowspan="2" id="AttValSTR">10</td>

                <td><img src="files\\Scrollup.png" class="attTabButtons" id="valIncWIS" onclick="increaseAttVal(this.id)"></td>

                <td><img src="files\\Scrollup.png" class="attTabButtons" id="valIncCHA" onclick="increaseAttVal(this.id)"></td>
            </tr>
            <tr>
                <td class="tabButtons" id="btt_STR"><img src="files/scrollDown.png" class="attTabButtons" id="valDecSTR" onclick="decreaseAttVal(this.id)"></td>
                <td class="tabButtons" id="btt_DEX"><img src="files/scrollDown.png" class="attTabButtons" id="valDecDEX" onclick="decreaseAttVal(this.id)"></td>
                <td class="tabButtons" id="btt_CON"><img src="files/scrollDown.png" class="attTabButtons" id="valDecCON" onclick="decreaseAttVal(this.id)"></td>

                <td class="tabButtons" id="btt_WIS"><img src="files/scrollDown.png" class="attTabButtons" id="valDecWIS" onclick="decreaseAttVal(this.id)"></td>

                <th class="attTabModVal" id="attCellModWIS" colspan="2">0</th>
